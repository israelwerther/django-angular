<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  var app = new Vue({
    delimiters: ["${", "}"],
    el: "#app",
    data: {
      planets: [],
      selectedPlanet: null,
      planetDetails: null,
      loading: true,
      players: [],
      user: {
        id: "{{ user.id }}",
        urls: {
            select: ""
        }
      }
    },
    mounted() {     
      this.showPopover();
      this.fetchPlayerPlanets();
    },
    methods: {
      fetchPlayerPlanets() {
        this.loading = true;
        axios.get('{% url "api:users-detail" request.user.id %}')
          .then((response) => {
            console.log('response::: ', response);
            const currentPlayer = response.data.current_player;
            if (currentPlayer) {
              this.planets = currentPlayer.planets;
              const currentPlanetId = currentPlayer.current_planet;
              this.fetchPlanetDetails(currentPlanetId);
            } else {
              console.log('No current player found');
            }
          })
          .catch((error) => {
            console.error(error);
          })
          .finally(() => {
            this.loading = false;
          });
      }, 
      fetchPlanetDetails(planetId) {
        this.loading = true;
        axios
          .get(`/api/v1/planets/${planetId}/`)
          .then((response) => {
            this.planetDetails = response.data;
            this.selectedPlanet = response.data;
          })
          .catch((error) => {
            console.error(error);
          })
          .finally(() => {
            this.loading = false;
          });
      },
      selectPlanet(planet) {
        this.loading = true;
        axios
          .get(planet.urls.select)
          .then((response) => {
            this.selectedPlanet = response.data;
            this.fetchPlanetDetails(planet.id);
          })
          .catch((error) => {
            console.error(error);
          })
          .finally(() => {
            this.loading = false;
          });
      },
      compactNumber(value) {
        return numeral(value).format('0.[0]a'); 
      },
      formatNumber(value) {
        return numeral(value).format('0,0').replace(/,/g, '.');
      },
      showPopover() {
        $(function () {
          $('[data-toggle="popover"]').popover();
        });
      }
      
    },
  });
</script>
